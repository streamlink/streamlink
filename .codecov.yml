codecov:
  notify:
    require_ci_to_pass: true
    # wait until at all test runners have uploaded a report (see the test job's build matrix)
    # otherwise, coverage failures may be shown while some reports are still missing
    after_n_builds: 12
comment:
  # this also configures the layout of PR check summaries / comments
  layout: "reach, diff, flags, files"
  # don't ever let the codecov bot comment on PRs
  after_n_builds: 999999999
coverage:
  range: "50...100"
  precision: 2
  round: down
  status:
    changes: false
    patch: false
    project:
      # the "default project" PR status check replaces the PR comment with the coverage change message
      # set threshold to 100% and informational to true, so that the check always passes
      default:
        threshold: 100
        informational: true
