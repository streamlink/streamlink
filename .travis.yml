language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

sudo: false

matrix:
  include:
    env: BUILD_DOCS=yes

before_install:
  - pip install pytest pytest-cov coveralls coverage

install:
  - python setup.py install

script:
  - python -m pytest tests/
  - coverage run setup.py test
  - bash script/pushdocs.sh

after_success:
  - sh .travis/build-win32.sh
  - coveralls
