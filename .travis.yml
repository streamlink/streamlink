language: python

sudo: false

matrix:
  include:
  - python: "2.6"
  - python: "2.7"
  - python: "3.3"
  - python: "3.4"
  - python: "3.5"
    env: BUILD_DOCS=yes

before_install:
  - pip install pytest pytest-cov coveralls coverage

install:
  - python setup.py install

script:
  - pytest tests/
  - coverage run setup.py test
  - bash script/pushdocs.sh

after_success:
  - sh .travis/build-win32.sh
  - coveralls
